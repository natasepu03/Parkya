<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - ParkYa</title>
    <link rel="stylesheet" href="/css/registro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    


</head>
<body>

    <div class="registro-container"> 

        <button class="btn-volver" onclick="location.href='index.html'">← Volver</button>

        <img src="/assets/logo1.jpeg" class="logo">

        <h1>Registro de Nuevo Cliente</h1>
        <p class="sub">Completa tus datos para crear tu cuenta en PARKYA</p>

        <form>
            <div class="form-grid">

                <div>
                 
                   <label for="fullName">Nombre</label>
                   <input type="text" id="fullName" name="fullName" placeholder="Ej: María " required pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+"  minlength="3"
                    title="Debe contener mínimo 3 letras">
                </div>

                <div>
                    <label>Apellido</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Ej: Gómez" required pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+"  minlength="3"
                    title="Debe contener mínimo 3 letras">
                </div>

                <div>
                    <label for="doctype">Tipo de documento</label>
                    <select id="doctype" name="doctype" required>
                        <option>Selecciona tipo</option>
                        <option value="CC">Cedula de Cuidadania</option>
                        <option value="TI">Tarjeta de Identidad</option>
                        <option value="CE">Cedula Extranjera</option>
                    </select>
                </div>

                <div>
                    <label for="document">Número de documento</label>
                    <input type="text" id="document" name="document" placeholder="Ej: 1156015225" required minlength="7" pattern="[0-9]+">
                </div>

                <div>
                    <label>Tipo de Vehículo</label>
                    <select id="doctype" name="doctype" required>
                        <option>Selecciona tipo de vehículo</option>
                        <option value="1">Bicicleta</option>
                        <option value="2">Moto</option>
                        <option value="3">Automovil</option>
                        <option value="4">Camioneta</option>
                        <option value="4">Camion</option>
                        

                    </select>
                </div>

                <div>
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="correo@example.com" required>
                </div>

                <div> 
                    <label for="phone">Teléfono</label>
                    <input type="text" id="phone" name="phone" placeholder="Ej: 3174567592" required minlength="7" pattern="[0-9]+">

                </div>

                <div>
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" placeholder="Crea tu usuario" required pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+">
 
                </div>

                <div>
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Crea una contraseña" minlength="6" required>
                </div>
                
                <div>
                    <label for="confirmpassword">Confirmar contraseña</label>
                    <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Repite la contraseña" minlength="6" required>
                </div>

                <input type="hidden" name="rol" value="cliente">
                <button class="btn-submit" type="submit">Crear Cuenta</button>
            </div>
        </form>

    </div>
<script>
document.querySelector("form").addEventListener("submit", function(e) {
    e.preventDefault(); // Evita que el form se envíe automáticamente

    if (this.checkValidity()) {
        // Si el formulario es válido → redirige
        window.location.href = "cliente.html"; // <-- pon aquí tu ruta
    }
    // Si NO es válido, el navegador mostrará los errores automáticamente
});
</script>
</body>
</html>
